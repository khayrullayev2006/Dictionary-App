<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictinary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container pe-5 ps-5">
        <!-- Navbar Section -->
        <nav class="navbar navbar-light pt-4 ">
            <div class="container-fluid">
              <div class="logo">
                <i class='bx bx-book icon'></i>
                <h3>Dictionary</h3>
              </div>
              <div class="d-flex align-items-center">
                 <div class="form-check form-switch mr-3">
                    <input class="form-check-input checkbox" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  </div>
                  <i class='bx bx-moon icon moon' ></i>
              </div>
            </div>
          </nav>
        <!-- Navbar Section End -->
        <form action="#" class="input-form">
          <input type="text" class="form-control mt-4 input" placeholder="Search...">
        </form>
        <div class="text-content mt-5 ">
          <div class="text-item">
            <h1></h1>
            <p></p>
          </div>
          <button id="playBtn"><i class='bx bx-play play-icon'></i></button>
          <audio id="audio" src="" preload="auto"></audio>
        </div>
        <div class="type"></div>
        <div class="meaining">
          
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
